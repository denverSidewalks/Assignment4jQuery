<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Membership Signup</title>
	<link rel="stylesheet" href="member.css">
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="additional-methods.min.js"></script>
	<script src="member.js"></script>
</head>
	
<body>
	<h1>Membership Form</h1>
	<form action="register.html" method="get" name="member_form" id="member_form">

		<fieldset>
    		<legend>Member Information</legend>
    		 <label for="email">Email Address:</label>
        	<input type="email" name="email" id="email"><br>
        	
    		<label for="first_name">First Name:</label>
			<input type="text" name="first_name" id="first_name"><br>
			
			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" id="last_name"><br>
			
			<label for="street_address">Address:</label>
			<input type="text" name="street_address" id="street_address"><br>
			
			<!--<textarea name="street_address" cols="40" rows="5" id="street_address"></textarea><br>-->
			
			
			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone" id="phone" placeholder="999-999-9999"><br>
			
		</fieldset>
		<fieldset id="buttons">
			<legend>Submit Your Membership</legend>
			<label>&nbsp;</label>
			<input type="submit" id="submit" value="Submit">
			<input type="reset" id="reset" value="Reset"><br>
		</fieldset>
	</form>
</body>
</html>
